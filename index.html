<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login E-Learning UNPAM</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            width: 400px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        img {
            width: 120px;
            margin-bottom: 15px;
        }

        h2 {
            color: #1e3c72;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="UNPAM_logo1.png" alt="Logo UNPAM">
    <h2>Login E-Learning</h2>

    <input type="text" id="nim" placeholder="NIM">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
</div>

<script>
    function login() {
        var nim = document.getElementById("nim").value;
        var password = document.getElementById("password").value;

        if (nim === "123456" && password === "unpam") {
            alert("Login Berhasil");
            window.location.href = "dashboard.html";
        } else {
            alert("Login Gagal! NIM atau Password salah");
        }
    }
</script>

</body>
</html>
